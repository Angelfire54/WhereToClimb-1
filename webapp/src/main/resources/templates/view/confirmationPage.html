<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:insert="fragment/bootstrapCDN :: head"></div>

        <link rel="stylesheet" type="text/css" media="all"
              th:href="@{/static/css/atlas.css}" href="../static/css/atlas.css"/>

    </head>


    <body>
    <div class="container">

        <div class="card">
            <div class="card-header">
                <h5>Confirmation</h5>
                <div class="card-block">
                    <div class="form-group">
                        <label>Atlas name</label>
                        <label th:text="${atlas.name}"></label>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <label th:text="${atlas.country}"></label>
                    </div>
                </div>
            </div>

        </div>

    </div>


    </body>

</html>
