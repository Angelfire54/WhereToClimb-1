<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Successfully registered</title>
        <style>
            span {color: green;}
        </style>
    </head>

    <body>

        <!-- Include _menu.html -->
<!--        <th:block th:include="/_menu"></th:block>-->

        <h2>You have successfully registered!</h2>

        <div th:if="${flashUser != null}">
            <ul>
                <li>
                    User Name: <span th:text="${flashUser.userName}">..</span>
                </li>
                <li>
                    Email: <span th:text="${flashUser.email}">..</span>
                </li>
            </ul>
        </div>


    </body>
</html>
